<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <title>Sample AngularJS project using Visual Studio</title>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/aboutController.js"></script>
    <script src="css/StyleSheetDefaut.css"></script>
</head>
<body>
    <div>
        <a href="#/">Home</a>
        <a href="#/about">About</a>
    </div>

    <div ng-controller="mainController">
        <h1>{{message}}</h1>
        <div ng-view="home">
            <h2>{{message}}</h2>
     <nav  class="{{active}}" ng-click = "event.preventDefault()">
         <a href="#" class="home" ng-click="active='home'">Home </a>
        <a href="#" class="projects" ng-click="active='projects'">Projects </a>
        <a href="#" class="services" ng-click="active='services'">Services </a>
        <a href="#" class="contact" ng-click="active='contact'">Contact </a>
  </nav>
    <p ng-hide="active">Please click a meni item</p>
    <p ng-show="active"> You chose <b>{{active}}</b></p>
        </div>
    </div>

    
</body>
</html>
